<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pokedex</title>
</head>
<body>
    <header>Trabalho do Wagner - Uso de JS e POO </header>
    <main>
        <form method="post" action="/" id="forms">
        <section class="section">
            <div>
                <p>Peso</p>
                <input type="text" name="peso" id="peso" autocomplete="off">
            </div>
            <div>
                <p>Altura</p>
                <input type="text" name="altura" id="altura" autocomplete="off">
            </div>
            <div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </section>
        </form>
        <aside class="section">
            <figure src="images/" alt="sumiu" title="tabela">
            </figure>
            <section></section>
        </aside>
    </main>
    <script src="./script.js"></script>
    <footer>Nome</footer>
</body>
</html>
